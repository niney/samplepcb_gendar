# Configuration for DeBERTa-v3-base model training

model:
  name: microsoft/deberta-v3-base
  num_labels: 3
  dropout: 0.1

training:
  num_epochs: 15
  batch_size: 12
  learning_rate: 5e-6
  warmup_ratio: 0.1
  weight_decay: 0.01
  
  optimizer: adamw
  scheduler: linear
  
  gradient_accumulation_steps: 2
  max_grad_norm: 1.0
  
  fp16: true
  
  # Early stopping
  early_stopping_patience: 4

data:
  max_length: 512
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15

logging:
  log_dir: logs
  save_steps: 500
  eval_steps: 500
  logging_steps: 100
